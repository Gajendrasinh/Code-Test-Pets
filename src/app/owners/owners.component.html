<div class="container-fluid pt-3">


    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <h2>Owners List</h2>
            <div class="card mb-2" *ngFor="let owner of ownersList | groupBy:'gender'">
                <div class="card-header"> {{owner.key}}</div>
                <div class="card-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"  *ngFor="let value of owner.value  | orderBy:'name' : 'asc'">
                            <a class="nav-link" href="javascript:void(0)" (click)="petsList=value" >{{value.name}}</a>
                        </li>
                    </ul>
                </div> 
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <app-owners-pets [ownerDetails]="petsList"></app-owners-pets>
        </div>
    </div>

</div>
